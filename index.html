<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="index.css" />
        <script
            src="https://kit.fontawesome.com/cb0f9a5c88.js"
            crossorigin="anonymous"
        ></script>
        <title>Curd Oparation</title>
    </head>
    <body>
        <div class="Container" id="container">
            <div class="verticalLine"></div>

            <!-- Edit details side -->


            <div class="Edit" id="Edit">
                <div class="title">Edit details</div>
                <div class="inputFileBox">
                    <form id="editside">
                        <label>Name:</label><br />
                        <div class="addName">
                        <input
                            class="Name"
                            id="iName"
                            type="text"
                            name="name"
                            placeholder="Enter your name...."
                            value=""
                            onkeyup="AddvalidName('iName')"
                        />
                        
                        <span  class="AddnameErr "id="AddnameErr"> </span>
                       

                        <br />
                        
                        
                    </div>
                        

                        <label>Email:</label><br />
                        <div class="AddEmail">
                        <input
                            class="Email"
                            id="iEmail"
                            type="email"
                            placeholder="Enter Your Email.."
                            name="email"
                            value=""
                            onkeyup="AddvalidEmail('iEmail')"
                        />
                        <span class="AddemailErr" id="AddemailErr"> </span>

                        <br/>
                       
                    </div>
                   

                        <label>Address:</label><br />
                        <div class="addAddress">
                        <form>
                            <textarea
                                id="textarea"
                                name="textarea"
                                class="size"
                                onkeyup="AddvalidAddress('textarea')"
                            >
                        </textarea>

                        <span class="ADDAddressErr"id="ADDAddressErr"></span>
                    </div>
                    
                        </form>
                        <span
                            ><button
                                class="Update"
                                id="Update"
                                onclick="update()"
                            >
                                Update</button
                            ><span
                                ><button
                                    class="Reset"
                                    id="Reset"
                                    onclick=" clearFuncunction()"
                                >
                                    Reset 
                                </button>
                                
                                </span
                            >
                        
                            </span
                        >
                    
                        
                    </form>
                    
                </div>
                <span class="updateErr" id="updateError"></span>

              <!-- delete Button pup up -->
                <div class="delete" id="delete">
                    <span
                        ><i
                            class="fa-solid fa-circle-xmark"
                            class="close"
                            id="cl"
                            onclick="remove()"
                        ></i
                    ></span>
                    <p>Are you sure ?</p>
                    <div class="deletebtn">
                        <span>
                            <button class="No" 
                            onclick="No()"
                            >
                            NO
                            </button
                            ><button
                                class="YES"
                                type="yes"
                                id="yes"
                                onclick="deletCon()"
                            >
                                YES
                            </button></span
                        >
                    </div>
                </div>

               
                <!-- create table -->
            </div>
            <table id="table" class="table">
                <tr>
                    <th colspan="6">
                        UserList
                        <span class="btn"
                            ><button
                                type="button"
                                class="new"
                                id="new"
                                onclick="openPopup()"
                            >
                                + New
                            </button></span
                        >
                    </th>
                </tr>

                <tr class="deletRow" id="deletRow">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th colspan="2">Action</th>
                </tr>

                <tbody id="Tdshow"></tbody>
            </table>
        </div>

        <!-- Model Box  +New Button -->
        <div class="modal" id="modal">
            <div class="title">
                <p class="text">
                    ADD details<span class="close"
                        ><i
                            class="fa-solid fa-circle-xmark"
                            class="close"
                            id="close"
                            onclick="closePopup()"
                        ></i
                    ></span>
                </p>
            </div>
            <form>
                <div class="inputFile" id="inputFile">
                    <label>Name:</label><br />
                    <input
                        id="inputName"
                        type="text"
                        name="name"
                        placeholder="Enter your name...."
                        value=""
                        onkeyup="validateName()"
                    />
                    <span id="nameErr"></span>

                    <br />

                    <label>Email:</label><br />
                    <input
                        id="inputEmail"
                        type="email"
                        placeholder="Enter Your Email.."
                        name="email"
                        value=""
                        onkeyup="validateEmail()"
                    />
                    <span id="emailErr"></span>
                    <br />

                    <label>Address:</label><br />     
                    <textarea
                        id="inputField"
                        name="inputField"
                        class="size"
                        onkeyup="validateAddress()"
                    ></textarea>
                    <span id="AddressErr"></span>
                </div>

                <div>
                    <div class="newADD">
                        <button
                                class="CancleBtn"
                                type="button"
                                id="cancelbtn"
                                onclick="Cancel()"
                            >
                              Cancel
                            </button>
                        <span
                            >
                            <button
                                class="dataSave"
                                type="button"
                                id="save"
                                onclick="Save()"
                            >
                                save
                            </button></span
                        >
                   
                    
                </div>
                <span class="submitErr" id="submitErr"></span>
            </form>
        </div>
       
       

        <script src="index.js"></script>
    </body>
</html>
